<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validasi dengan Menggunakan Javascript</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <form name="FormRegistrasi" action="daftar.php" method="post" onsubmit="return validateForm()">

            <div class="form-group">
                <label>Nama</label>
                <input type="text" name="nama" placeholder="Nama Lengkap Mahasiswa" class="form-control">
            </div>

            <div class="form-group">
                <label>NRP</label>
                <input type="number" name="NRP" placeholder="NRP Mahasiswa" class="form-control">
            </div>

            <div class="form-group">
                <label>Mata Kuliah</label>
                <select name="mata_kuliah" class="form-control">
                    <option value="0">Pilih Mata Kuliah</option>
                    <option value="1">Aljabar Linier</option>
                    <option value="2">Konsep Kecerdasan Artifisial</option>
                    <option value="3">Konsep Pengembangan Perangkat Lunak</option>
                    <option value="4">Matematika Diskrit</option>
                    <option value="5">Pemrograman Web</option>
                    <option value="6">Sistem Basis Data</option>
                    <option value="7">Teori Graf</option>
                </select>
            </div>

            <div class="form-group">
                <label>Dosen</label>
                <input type="text" name="dosen" placeholder="Nama Dosen">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script>
        function validateForm() {
            if (document.forms["FormRegistrasi"]["nama"].value == "") {
                alert("Nama Tidak Boleh Kosong");
                document.forms["FormRegistrasi"]["nama"].focus();
                return false;
            }
            if (document.forms["FormRegistrasi"]["NRP"].value == "") {
                alert("NRP Tidak Boleh Kosong");
                document.forms["FormRegistrasi"]["NRP"].focus();
                return false;
            }
            if (document.forms["FormRegistrasi"]["mata_kuliah"].selectedIndex < 1) {
                alert("Pilih Mata Kuliah.");
                document.forms["FormRegistrasi"]["mata_kuliah"].focus();
                return false;
            }
             if (document.forms["FormRegistrasi"]["dosen"].value == "") {
                 alert("Nama Dosen Tidak Boleh Kosong");
                 document.forms["FormRegistrasi"]["dosen"].focus();
                 return false;
            }
        }
    </script>
</body>
</html>
